version: '3.3'
volumes:
  postgres_data:
  static_value:
  media_value:

services:
  db:
    image: postgres:12.4-alpine
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env

  backend:
    image: sonoffjord/foodgram_project:latest
    restart: always
    depends_on:
      - db
    volumes:
      - static_files:/code/static/
      - media_files:/code/media/
    env_file:
      - ./.env

  frontend:
    image: sonoffjord/foodgram_frontend:v1
    volumes:
      - ../frontend/:/app/result_build/

  nginx:
    image: nginx:1.19.3
    ports:
      - 80:80
    volumes:
      - static_value:/static/
      - media_value:/media/
      - ./nginx.conf:/etc/nginx/templates/default.conf.template
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/redoc.html:/usr/share/nginx/html/api/docs/redoc.html
      - ../docs/openapi-schema.yml:/usr/share/nginx/html/api/docs/openapi-schema.yml
    restart: always
    depends_on:
      - backend
      - frontend
    env_file:
      - ./.env